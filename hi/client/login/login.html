<template name="loginform">
	<div class="container">
		{{> login}}
	</div>
</template>

<template name="register">
	<h3>Registreren</h3>
	<form>
		<div class="form-group">
			<input type="email" id="email" class="form-control input-lg" placeholder="Enter email">
		</div>
		<div class="form-group">
		<input type="password" id="password" class="form-control input-lg" placeholder="Enter password">
		</div>
		<input type="submit" id="Registreren" class="btn btn-default">
	</form>

</template>

<template name="login">
	<div class="row vertical-offset-120">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Inloggen</h3>
			 	</div>
			  	<div class="panel-body">
					<form>
						<div class="form-group">
							<input type="email" id="login-email" class="form-control input-lg" placeholder="Enter email">
						</div>
						<div class="form-group">
							<input type="password" id="login-password" class="form-control input-lg" placeholder="Enter password">
						</div>
						<input type="submit" id="Login" class="btn btn-default">
					</form>
				</div>
			</div>
		</div>
	</div>
</template>
